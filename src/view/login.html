<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
    <script defer type="module" src="../js/login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome back</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Sign in</button>
        </form>
        <div class="separator">
            <span>Or continue with</span>
        </div>
        <div class="social-login">
            <button class="social-button" onclick="socialLogin('gmail')">
                <img src="https://www.svgrepo.com/show/452216/google.svg" alt="Gmail">
            </button>
            <button class="social-button" onclick="socialLogin('discord')">
                <img src="https://www.svgrepo.com/show/452188/discord.svg" alt="Discord">
            </button>
            <button class="social-button" onclick="socialLogin('facebook')">
                
            </button>
        </div>
    </div>
</body>
</html>
