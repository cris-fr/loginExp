<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <div class="social-buttons">
                <a href="/auth/google" class="btn btn-social btn-google">
                    <img src="./storage/imgs/DeviconGoogle.svg" alt="Google Logo">
                    Iniciar sesión con Google
                </a>
                <a href="/auth/discord" class="btn btn-social btn-discord">
                    <img src="./storage/imgs/SkillIconsDiscord.svg" alt="Discord Logo">
                    Iniciar sesión con Discord
                </a>
                <a href="/auth/facebook" class="btn btn-social btn-facebook">
                    <img src="./storage/imgs/LogosFacebook.svg" alt="Facebook Logo">
                    Iniciar sesión con Facebook
                </a>
            </div>
        </div>
    </div>
</body>
</html>
